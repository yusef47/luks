<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukas: The AI Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { /* Light Theme */
        --bg-color: #f0f2f5;
        --bg-secondary-color: #ffffff;
        --bg-tertiary-color: #e4e6eb;
        --text-color: #050505;
        --text-secondary-color: #65676b;
        --border-color: #ced0d4;
        --hover-bg-color: #e4e6eb;
        --accent-color: #1877f2;
        --scrollbar-track-bg: #f5f5f5;
        --scrollbar-thumb-bg: #ccc;
      }
      html.dark { /* Dark Theme */
        --bg-color: #18191a;
        --bg-secondary-color: #242526;
        --bg-tertiary-color: #3a3b3c;
        --text-color: #e4e6eb;
        --text-secondary-color: #b0b3b8;
        --border-color: #3e4042;
        --hover-bg-color: #3a3b3c;
        --accent-color: #2d88ff;
        --scrollbar-track-bg: #242526;
        --scrollbar-thumb-bg: #4a4c4f;
      }
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      ::selection {
        background-color: var(--accent-color);
        color: #fff;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--scrollbar-track-bg); }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-bg);
        border-radius: 10px;
      }
      .prose { 
        color: var(--text-color); 
        line-height: 1.6; 
      }
      .prose h1, .prose h2, .prose h3 { font-weight: 600; margin-top: 1.2em; margin-bottom: 0.5em; color: var(--text-color); }
      .prose ul { list-style-position: inside; padding-left: 1rem; }
      .prose p { margin-bottom: 1em; }
      .prose a { color: var(--accent-color); text-decoration: none; }
      .prose a:hover { text-decoration: underline; }
      .prose table { width: 100%; border-collapse: collapse; }
      .prose th, .prose td { border: 1px solid var(--border-color); padding: 8px; }
      .prose th { background-color: var(--bg-tertiary-color); }
      .prose strong { color: var(--text-color); }
      .prose code {
        background-color: var(--hover-bg-color);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .card {
        background-color: var(--bg-secondary-color);
        border: 1px solid var(--border-color);
        border-radius: 12px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateX(10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "marked": "https://aistudiocdn.com/marked@^16.4.1"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
