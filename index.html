<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lukas: The AI Orchestrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Manus Light Theme */
      --bg-color: #ffffff;
      --bg-secondary-color: #ebebeb;
      /* Sidebar */
      --bg-tertiary-color: #f5f5f5;
      --text-color: rgb(52, 50, 45);

      /* (Removed duplicate html.dark to avoid conflicts) */

      /* Base Styles */
      --text-secondary-color: #5e5e5b;
      --border-color: rgba(0, 0, 0, 0.06);
      --hover-bg-color: rgba(0, 0, 0, 0.04);
      --accent-color: #1a1a19;
      --accent-text: #ffffff;
      /* Base Logic: Light Mode -> Black Bg, White Text */
      --accent-hover: #333333;
      --glass-bg: rgba(255, 255, 255, 0.9);
      --glass-border: rgba(0, 0, 0, 0.08);
      --scrollbar-track-bg: #f5f5f5;
      --scrollbar-thumb-bg: #d1d1d1;
      --shadow-soft: 0px 12px 32px rgba(0, 0, 0, 0.02);
      --shadow-button: 0px 1px 2px -0.5px rgba(0, 0, 0, 0.12);
      --radius-pill: 22px;
      --radius-card: 16px;
      --font-serif: 'Libre Baskerville',
        Georgia,
        serif;
      --font-sans: 'Inter',
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        sans-serif;
    }

    /* Dark Mode Overrides - Consolidated */
    html.dark {
      --bg-color: #0d0d0c;
      --bg-secondary-color: #1a1a19;
      --bg-tertiary-color: #262626;
      --text-color: #ffffff;
      --text-secondary-color: #a1a1aa;
      --border-color: rgba(255, 255, 255, 0.1);
      --hover-bg-color: rgba(255, 255, 255, 0.1);
      --accent-color: #ffffff;
      --accent-hover: #e5e5e5;
      --accent-text: #000000;
      /* Text on accent buttons */
      --glass-bg: rgba(0, 0, 0, 0.9);
      --glass-border: rgba(255, 255, 255, 0.1);
      --scrollbar-track-bg: #1a1a19;
      --scrollbar-thumb-bg: #404040;
      --shadow-soft: 0px 12px 32px rgba(0, 0, 0, 0.4);
      --shadow-button: 0px 1px 2px -0.5px rgba(0, 0, 0, 0.7);
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      line-height: 24px;
    }

    ::selection {
      background-color: var(--accent-color);
      color: #fff;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb-bg);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--text-secondary-color);
    }

    /* Typography & Prose */
    .prose {
      color: var(--text-color);
      line-height: 1.7;
      font-size: 1rem;
    }

    .prose h1,
    .prose h2,
    .prose h3 {
      font-family: var(--font-serif);
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.6em;
      color: var(--text-color);
      letter-spacing: -0.01em;
    }

    .prose h1 {
      font-size: 2rem;
    }

    .prose h2 {
      font-size: 1.5rem;
    }

    .prose h3 {
      font-size: 1.25rem;
    }

    .prose ul {
      list-style-position: inside;
      padding-left: 0.5rem;
    }

    .prose p {
      margin-bottom: 1.2em;
    }

    .prose a {
      color: var(--accent-color);
      text-decoration: underline;
      font-weight: 500;
    }

    .prose a:hover {
      opacity: 0.8;
    }

    .prose code {
      background-color: var(--bg-tertiary-color);
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-size: 0.85em;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-color);
    }

    .prose pre {
      background-color: var(--bg-tertiary-color);
      padding: 1rem;
      border-radius: 12px;
      overflow-x: auto;
      border: 1px solid var(--border-color);
    }

    /* Strategic Note (Manus-style callout) */
    .strategic-note {
      border-left: 2px solid #ccc;
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-secondary-color);
      font-style: italic;
    }

    /* Utilities */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
    }

    .card {
      background-color: var(--bg-color);
      border: 0.8px solid var(--border-color);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
    }

    .pill-input {
      border-radius: var(--radius-pill);
      box-shadow: var(--shadow-soft);
      border: 0.8px solid var(--border-color);
      background: var(--bg-color);
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: var(--accent-text, #ffffff);
      /* Use accent-text variable with white fallback */
      border-radius: 9999px;
      padding: 0.5rem 1.25rem;
      font-weight: 500;
      box-shadow: var(--shadow-button);
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>

    </script>
</head>

  <div id="root"></div>

</body>

</html>
