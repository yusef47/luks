<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukas: The AI Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { /* Default to Dark Theme (Manus Style) */
        --bg-color: #09090b; /* Zinc 950 */
        --bg-secondary-color: #18181b; /* Zinc 900 */
        --bg-tertiary-color: #27272a; /* Zinc 800 */
        --text-color: #fafafa; /* Zinc 50 */
        --text-secondary-color: #a1a1aa; /* Zinc 400 */
        --border-color: #27272a; /* Zinc 800 */
        --hover-bg-color: #27272a; /* Zinc 800 */
        --accent-color: #6366f1; /* Indigo 500 - Manus-like accent */
        --accent-hover: #4f46e5; /* Indigo 600 */
        --glass-bg: rgba(24, 24, 27, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --scrollbar-track-bg: #09090b;
        --scrollbar-thumb-bg: #3f3f46;
      }
      
      /* Light theme override (optional, but focusing on dark for Manus) */
      html.light {
        --bg-color: #ffffff;
        --bg-secondary-color: #f4f4f5;
        --bg-tertiary-color: #e4e4e7;
        --text-color: #18181b;
        --text-secondary-color: #71717a;
        --border-color: #e4e4e7;
        --hover-bg-color: #f4f4f5;
        --accent-color: #4f46e5;
        --glass-bg: rgba(255, 255, 255, 0.8);
        --glass-border: rgba(0, 0, 0, 0.05);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
      }

      ::selection {
        background-color: var(--accent-color);
        color: #fff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-bg);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--text-secondary-color); }

      /* Typography & Prose */
      .prose { 
        color: var(--text-color); 
        line-height: 1.7; 
        font-size: 0.95rem;
      }
      .prose h1, .prose h2, .prose h3 { 
        font-weight: 600; 
        margin-top: 1.5em; 
        margin-bottom: 0.6em; 
        color: var(--text-color); 
        letter-spacing: -0.02em;
      }
      .prose ul { list-style-position: inside; padding-left: 0.5rem; }
      .prose p { margin-bottom: 1.2em; }
      .prose a { color: var(--accent-color); text-decoration: none; font-weight: 500; }
      .prose a:hover { text-decoration: underline; }
      .prose code {
        background-color: var(--bg-tertiary-color);
        padding: 0.2em 0.4em;
        border-radius: 6px;
        font-size: 0.85em;
        font-family: 'JetBrains Mono', monospace; /* Assuming monospace fallback */
        color: #e4e4e7;
      }
      .prose pre {
        background-color: var(--bg-secondary-color);
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid var(--border-color);
      }

      /* Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }
      
      .card {
        background-color: var(--bg-secondary-color);
        border: 1px solid var(--border-color);
        border-radius: 16px; /* Softer corners */
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "marked": "https://aistudiocdn.com/marked@^16.4.1"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
